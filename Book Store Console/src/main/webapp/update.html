<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
        <h1>Update a Book</h1>
        <form action="UpdateServlet" method="post">
            <label>Enter the Book ID:</label>
            <input type="number" name="bookId" required/><br><br>
            <label>Enter the Updated Name:</label>
            <input type="text" name="bookName" required/><br><br>
            <label>Enter the Updated Price</label>
            <input type="number" name="bookPrice" required/><br><br>
            <input type="submit" value="Update">
        </form>
</body>
</html>
